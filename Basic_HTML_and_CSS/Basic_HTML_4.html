<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .font_1{
            background-color: black;
            color:yellow;
            font-size:large;
        }
        .font_2{
            background-color: darkblue;
            color:white;
            font-size:medium;
        }
        .my_style{
            background-color: purple;
            color:green;
            font-size:x-large;
            font-weight:bold;
            text-decoration: underline;
        }
    </style>
    <h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
    <h3 class="font_2">This h3 element is styled per class attribute font_2</h3>
    <h4 class="font_1">Even though this is an h4 element, it is styled the same as the h2 element because we pointed to the same class attribute</h4>

    <p class="my_style">My Style</p>
</body>
</html>
